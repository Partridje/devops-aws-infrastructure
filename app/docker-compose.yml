version: '3.8'

services:
  #####################################
  # PostgreSQL Database
  #####################################
  postgres:
    image: postgres:15-alpine
    container_name: demo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  #####################################
  # Flask Application
  #####################################
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-flask-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application settings
      ENVIRONMENT: dev
      APP_VERSION: "1.0.0"
      APPLICATION_PORT: 5001
      DEBUG: "False"

      # Database settings
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: appdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_POOL_MIN_CONN: 2
      DB_POOL_MAX_CONN: 10

      # Instance metadata (simulated)
      INSTANCE_ID: "docker-local"
      INSTANCE_IP: "127.0.0.1"
      AVAILABILITY_ZONE: "local-dev"

      # AWS settings (for local dev, won't actually connect)
      AWS_REGION: eu-north-1
    ports:
      - "5001:5001"
    volumes:
      # Mount source code for development (hot reload)
      - ./src:/app/src:ro
      # Mount logs
      - ./logs:/var/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  #####################################
  # pgAdmin (Optional - Database UI)
  #####################################
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: demo-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - app-network
    profiles:
      - tools

#####################################
# Networks
#####################################
networks:
  app-network:
    driver: bridge
    name: demo-app-network

#####################################
# Volumes
#####################################
volumes:
  postgres_data:
    name: demo-postgres-data
  pgadmin_data:
    name: demo-pgadmin-data
