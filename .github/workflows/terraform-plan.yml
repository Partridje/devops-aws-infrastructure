name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'

permissions:
  id-token: write  # Required for OIDC
  contents: read
  pull-requests: write

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.5.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]

    steps:
      #####################################
      # Checkout Code
      #####################################
      - name: Checkout repository
        uses: actions/checkout@v4

      #####################################
      # Configure AWS Credentials (OIDC)
      #####################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      #####################################
      # Setup Terraform
      #####################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      #####################################
      # Terraform Format Check
      #####################################
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true

      #####################################
      # Terraform Init
      #####################################
      - name: Terraform Init
        id: init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init

      #####################################
      # Terraform Validate
      #####################################
      - name: Terraform Validate
        id: validate
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform validate -no-color

      #####################################
      # Setup TFLint
      #####################################
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init
        working-directory: terraform/

      - name: Run TFLint
        id: tflint
        run: tflint --recursive --format compact
        working-directory: terraform/
        continue-on-error: true

      #####################################
      # Terraform Security Scan
      #####################################
      - name: Run tfsec
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: true

      #####################################
      # Terraform Plan
      #####################################
      - name: Terraform Plan
        id: plan
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Save Plan
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}/tfplan
          retention-days: 5

      #####################################
      # Cost Estimation (Optional)
      #####################################
      - name: Setup Infracost
        if: github.event_name == 'pull_request'
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
        continue-on-error: true

      - name: Generate Infracost JSON
        if: github.event_name == 'pull_request'
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          infracost breakdown --path . \
            --format json \
            --out-file /tmp/infracost-${{ matrix.environment }}.json
        continue-on-error: true

      - name: Post Infracost comment
        if: github.event_name == 'pull_request'
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost-${{ matrix.environment }}.json
          behavior: update
        continue-on-error: true

      #####################################
      # Comment on PR
      #####################################
      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const plan = process.env.PLAN;
            const maxLength = 65000; // GitHub comment limit
            const truncated = plan.length > maxLength
              ? plan.substring(0, maxLength) + '\n\n... (truncated - plan too large, check workflow logs for full output)'
              : plan;

            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            #### TFLint ğŸ”\`${{ steps.tflint.outcome }}\`
            #### tfsec ğŸ”’\`${{ steps.tfsec.outcome }}\`

            <details><summary>Show Plan for ${{ matrix.environment }}</summary>

            \`\`\`terraform
            ${truncated}
            \`\`\`

            </details>

            *Environment: \`${{ matrix.environment }}\`*
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      #####################################
      # Job Summary
      #####################################
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
