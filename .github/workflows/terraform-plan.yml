name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'

permissions:
  id-token: write  # Required for OIDC
  contents: read
  pull-requests: write

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.13.3

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]

    steps:
      #####################################
      # Checkout Code
      #####################################
      - name: Checkout repository
        uses: actions/checkout@v5

      #####################################
      # Configure AWS Credentials (OIDC)
      #####################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      #####################################
      # Setup Terraform
      #####################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      #####################################
      # Terraform Format Check
      #####################################
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true

      #####################################
      # Terraform Init
      #####################################
      - name: Terraform Init
        id: init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init

      #####################################
      # Terraform Validate
      #####################################
      - name: Terraform Validate
        id: validate
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform validate -no-color

      #####################################
      # Setup TFLint
      #####################################
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init
        working-directory: terraform/

      - name: Run TFLint
        id: tflint
        run: tflint --recursive --format compact
        working-directory: terraform/
        continue-on-error: true

      #####################################
      # Terraform Security Scan
      #####################################
      - name: Run Trivy for Terraform
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'terraform/'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'table'

      #####################################
      # Terraform Plan
      #####################################
      - name: Terraform Plan
        id: plan
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          terraform plan -no-color -out=tfplan > plan_output.txt 2>&1 || true
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Save Plan Output
        if: always()
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          if [ -f plan_output.txt ]; then
            # Limit to first 60000 characters to avoid issues
            head -c 60000 plan_output.txt > plan_output_truncated.txt
            if [ $(wc -c < plan_output.txt) -gt 60000 ]; then
              echo -e "\n\n... (output truncated, see workflow logs for full plan)" >> plan_output_truncated.txt
            fi
          fi

      - name: Save Plan
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v5
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}/tfplan
          retention-days: 5

      #####################################
      # Cost Estimation (Optional)
      #####################################
      - name: Setup Infracost
        if: github.event_name == 'pull_request'
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
        continue-on-error: true

      - name: Generate Infracost JSON
        if: github.event_name == 'pull_request'
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          infracost breakdown --path . \
            --format json \
            --out-file /tmp/infracost-${{ matrix.environment }}.json
        continue-on-error: true

      - name: Post Infracost comment
        if: github.event_name == 'pull_request'
        uses: infracost/actions/comment@v3
        with:
          path: /tmp/infracost-${{ matrix.environment }}.json
          behavior: update
        continue-on-error: true

      #####################################
      # Comment on PR
      #####################################
      - name: Update Pull Request
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read plan from file
            const planFile = 'terraform/environments/${{ matrix.environment }}/plan_output_truncated.txt';
            let plan = 'Plan output not available';
            try {
              if (fs.existsSync(planFile)) {
                plan = fs.readFileSync(planFile, 'utf8');
              }
            } catch (error) {
              plan = `Error reading plan: ${error.message}`;
            }

            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### TFLint üîç\`${{ steps.tflint.outcome }}\`
            #### tfsec üîí\`${{ steps.tfsec.outcome }}\`

            <details><summary>Show Plan for ${{ matrix.environment }}</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>

            *Environment: \`${{ matrix.environment }}\`*
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      #####################################
      # Job Summary
      #####################################
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
