name: Build and Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/app-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write  # Required for OIDC
  contents: read
  packages: write

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: demo-flask-app

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      #####################################
      # Checkout Code
      #####################################
      - name: Checkout repository
        uses: actions/checkout@v4

      #####################################
      # Setup Docker Buildx
      #####################################
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #####################################
      # Configure AWS Credentials
      #####################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      #####################################
      # Login to ECR
      #####################################
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      #####################################
      # Generate Image Tags
      #####################################
      - name: Generate image tags
        id: meta
        run: |
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPOSITORY="${{ env.ECR_REPOSITORY }}"
          IMAGE_TAG="${{ github.sha }}"

          TAGS="${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}"
          TAGS="${TAGS},${REGISTRY}/${REPOSITORY}:latest"

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAGS="${TAGS},${REGISTRY}/${REPOSITORY}:main"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image=${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      #####################################
      # Build Docker Image
      #####################################
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      #####################################
      # Scan Docker Image
      #####################################
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      #####################################
      # Test Docker Image
      #####################################
      - name: Test Docker image
        run: |
          # Start container
          docker run -d --name test-app \
            -p 5001:5001 \
            -e DB_HOST=localhost \
            -e ENVIRONMENT=test \
            ${{ steps.meta.outputs.image }}

          # Wait for app to start
          sleep 10

          # Test health endpoint
          curl -f http://localhost:5001/health || exit 1

          # Stop container
          docker stop test-app

      #####################################
      # Push to ECR (only on main)
      #####################################
      - name: Push Docker image to ECR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      #####################################
      # Output Image Info
      #####################################
      - name: Image digest
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Image pushed: ${{ steps.meta.outputs.image }}"
          echo "image=${{ steps.meta.outputs.image }}" >> $GITHUB_OUTPUT

  deploy-dev:
    name: Deploy to Dev
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      #####################################
      # Checkout Code
      #####################################
      - name: Checkout repository
        uses: actions/checkout@v4

      #####################################
      # Configure AWS Credentials
      #####################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      #####################################
      # Get ASG Info
      #####################################
      - name: Get Auto Scaling Group name
        id: get-asg
        run: |
          ASG_NAME=$(aws autoscaling describe-auto-scaling-groups \
            --query "AutoScalingGroups[?Tags[?Key=='Environment' && Value=='dev']].AutoScalingGroupName" \
            --output text | head -n1)
          echo "asg_name=${ASG_NAME}" >> $GITHUB_OUTPUT

      #####################################
      # Trigger Instance Refresh
      #####################################
      - name: Start instance refresh
        if: steps.get-asg.outputs.asg_name != ''
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name ${{ steps.get-asg.outputs.asg_name }} \
            --preferences '{"MinHealthyPercentage": 90, "InstanceWarmup": 300}'

      - name: Wait for instance refresh
        if: steps.get-asg.outputs.asg_name != ''
        run: |
          echo "Waiting for instance refresh to complete..."
          sleep 120

          # Check refresh status
          STATUS=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name ${{ steps.get-asg.outputs.asg_name }} \
            --query "InstanceRefreshes[0].Status" \
            --output text)

          echo "Refresh status: ${STATUS}"

      #####################################
      # Smoke Tests
      #####################################
      - name: Get ALB URL
        id: get-alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?Tags[?Key=='Environment' && Value=='dev']].DNSName" \
            --output text | head -n1)
          echo "alb_url=http://${ALB_DNS}" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          sleep 60  # Wait for new instances

          ALB_URL="${{ steps.get-alb.outputs.alb_url }}"

          echo "Running smoke tests against ${ALB_URL}"

          # Test health
          curl -f "${ALB_URL}/health" || exit 1

          # Test database connectivity
          curl -f "${ALB_URL}/db" || exit 1

          echo "Smoke tests passed!"

      #####################################
      # Rollback on Failure
      #####################################
      - name: Rollback on failure
        if: failure()
        run: |
          echo "::error::Deployment failed, consider rolling back"
          # Cancel instance refresh if it's still running
          aws autoscaling cancel-instance-refresh \
            --auto-scaling-group-name ${{ steps.get-asg.outputs.asg_name }} \
            || true

  deploy-prod:
    name: Deploy to Production
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
      #####################################
      # Checkout Code
      #####################################
      - name: Checkout repository
        uses: actions/checkout@v4

      #####################################
      # Configure AWS Credentials
      #####################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      #####################################
      # Get ASG Info
      #####################################
      - name: Get Auto Scaling Group name
        id: get-asg
        run: |
          ASG_NAME=$(aws autoscaling describe-auto-scaling-groups \
            --query "AutoScalingGroups[?Tags[?Key=='Environment' && Value=='prod']].AutoScalingGroupName" \
            --output text | head -n1)
          echo "asg_name=${ASG_NAME}" >> $GITHUB_OUTPUT

      #####################################
      # Trigger Instance Refresh (Blue-Green)
      #####################################
      - name: Start instance refresh
        if: steps.get-asg.outputs.asg_name != ''
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name ${{ steps.get-asg.outputs.asg_name }} \
            --preferences '{"MinHealthyPercentage": 100, "InstanceWarmup": 300, "CheckpointPercentages": [50], "CheckpointDelay": 300}'

      - name: Wait for instance refresh
        if: steps.get-asg.outputs.asg_name != ''
        timeout-minutes: 30
        run: |
          while true; do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name ${{ steps.get-asg.outputs.asg_name }} \
              --query "InstanceRefreshes[0].Status" \
              --output text)

            echo "Refresh status: ${STATUS}"

            if [ "${STATUS}" == "Successful" ]; then
              echo "Instance refresh completed successfully"
              break
            elif [ "${STATUS}" == "Failed" ] || [ "${STATUS}" == "Cancelled" ]; then
              echo "::error::Instance refresh failed with status: ${STATUS}"
              exit 1
            fi

            sleep 30
          done

      #####################################
      # Smoke Tests
      #####################################
      - name: Get ALB URL
        id: get-alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?Tags[?Key=='Environment' && Value=='prod']].DNSName" \
            --output text | head -n1)
          echo "alb_url=https://${ALB_DNS}" >> $GITHUB_OUTPUT

      - name: Run comprehensive smoke tests
        run: |
          ALB_URL="${{ steps.get-alb.outputs.alb_url }}"

          echo "Running smoke tests against ${ALB_URL}"

          # Test all endpoints
          curl -f "${ALB_URL}/health" || exit 1
          curl -f "${ALB_URL}/db" || exit 1
          curl -f "${ALB_URL}/" || exit 1
          curl -f "${ALB_URL}/metrics" || exit 1

          # Test API
          curl -f "${ALB_URL}/api/items" || exit 1

          echo "All smoke tests passed!"

      #####################################
      # Notification
      #####################################
      - name: Send deployment notification
        if: always()
        run: |
          echo "Production deployment completed: ${{ job.status }}"
          echo "ALB URL: ${{ steps.get-alb.outputs.alb_url }}"
